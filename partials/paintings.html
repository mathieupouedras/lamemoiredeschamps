<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          {{current.number}} {{current.title}}
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <img class="col-md-8 img-responsive" ng-src="images/{{current.imageFile}}" alt="{{current.title}}">
          <div class="col-md-4">

            <p class="text-justify" ng-bind-html="trustedHtmlText">
              {{current.text}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row bg-primary">
    <div class="col-md-6 text-left">
      <h3>La mémoire des champs</h3>
    </div>
    <div class="col-md-6 text-right">
      <h3>Lucien Pouëdras</h3>
    </div>
  </div>

  </br>
  </br>
  <div class="row" ng-repeat="painting in paintings track by $index" ng-if="$index % 6 == 0">
    <div class="col-md-2 col-sm-2 col-lg-2"
      ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3, $index + 4, $index + 5]"
      ng-if="paintings[i] != null">
      <div>
        <div class="thumbnail">
          <a href="#{{location}}" data-toggle="modal" data-target="#myModal" ng-click="open(paintings[i])">
            <img ng-src="images/thumbnails/{{paintings[i].imageFile}}" alt="{{paintings[i].title}}">
          </a>
          <div class="caption">
            <h6>
              <span title="Disponible" ng-if="!paintings[i].isPrivate && !paintings[i].isReserved" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <span title="Collection privée" ng-if="paintings[i].isPrivate" class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span title="Réservé" ng-if="paintings[i].isReserved" class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              <span title="Grand format" ng-if="paintings[i].format" class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
              {{paintings[i].number}} {{paintings[i].title}}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
